<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .dropdown-menu {
            max-height: 500px;
            overflow-y: auto;
        }

        .filters-containers{
            display: ruby;
        }
        
    </style>
</head>
<body>
    <h1>Index Page</h1>

    <div class="filters-containers">
        <!-- Produtos Dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonProd" data-bs-toggle="dropdown" aria-expanded="false">
                Produtos
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonProd">
                <input type="text" class="form-control form-control-sm mb-2" id="searchInputProd" placeholder="Pesquisar">
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <a href="#" id="selectAllProd" class="select-all-link">Selecionar Tudo</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" id="deselectAllProd" class="select-all-link">Desselecionar Tudo</a>
                </div>
                <ul class="list-unstyled" id="checkboxListProd">
                    {% for prod in prods %}
                    <li class="checkbox-item">
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input prod" type="checkbox" value="{{ prod }}" id="CheckProd{{ loop.index }}">
                                <label class="form-check-label" for="CheckProd{{ loop.index }}">{{ prod['dsdetalhe'] }}</label>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <!-- Opções de Selecionar Tudo e Desselecionar Tudo -->
                
            </div>
        </div>

        <!-- Grupos Dropdown -->
        <div class="dropdown mt-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonGroup" data-bs-toggle="dropdown" aria-expanded="false">
                Grupos
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonGroup">
                <input type="text" class="form-control form-control-sm mb-2" id="searchInputGroup" placeholder="Pesquisar">
                <!-- Opções de Selecionar Tudo e Desselecionar Tudo -->
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <a href="#" id="selectAllGroup" class="select-all-link">Selecionar Tudo</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" id="deselectAllGroup" class="select-all-link">Desselecionar Tudo</a>
                </div>
                <ul class="list-unstyled" id="checkboxListGroup">
                    {% for group in groups %}
                    <li class="checkbox-item">
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input group" type="checkbox" value="{{ group }}" id="CheckGroup{{ loop.index }}">
                                <label class="form-check-label" for="CheckGroup{{ loop.index }}">{{ group['nmgrupo'] }}</label>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                
            </div>
        </div>

        <!-- Famílias Dropdown -->
        <div class="dropdown mt-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonFamily" data-bs-toggle="dropdown" aria-expanded="false">
                Famílias
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonFamily">
                <input type="text" class="form-control form-control-sm mb-2" id="searchInputFamily" placeholder="Pesquisar">
                <!-- Opções de Selecionar Tudo e Desselecionar Tudo -->
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <a href="#" id="selectAllFamily" class="select-all-link">Selecionar Tudo</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" id="deselectAllFamily" class="select-all-link">Desselecionar Tudo</a>
                </div>
                <ul class="list-unstyled" id="checkboxListFamily">
                    {% for family in families %}
                    <li class="checkbox-item">
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input family" type="checkbox" value="{{ family }}" id="CheckFamily{{ loop.index }}">
                                <label class="form-check-label" for="CheckFamily{{ loop.index }}">{{ family['dsfamilia'] }}</label>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                
            </div>
        </div>
    </div>
    

    <button class="btn btn-primary mt-3" id="submitButton" style="display: block;">Enviar Selecionados</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Evento de clique para o botão de envio
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault();
    
            // Função para obter itens selecionados em um dropdown
            function getSelectedItems(selector) {
                var selectedItems = [];
                document.querySelectorAll(selector + ':checked').forEach(item => {
                    selectedItems.push(item.value);
                });
                return selectedItems;
            }
    
            // Obter itens selecionados em cada dropdown e registrá-los no console
            var selectedProds = getSelectedItems('.prod');
            var selectedGroups = getSelectedItems('.group');
            var selectedFamilies = getSelectedItems('.family');
    
            console.log('Produtos selecionados:', selectedProds);
            console.log('Grupos selecionados:', selectedGroups);
            console.log('Famílias selecionadas:', selectedFamilies);
        });
    
        // Função para selecionar ou desselecionar todos os checkboxes do dropdown de Produtos
        function toggleAllProds(checked) {
            document.querySelectorAll('.prod').forEach(item => {
                item.checked = checked;
            });
        }
    
        // Evento de clique para a opção "Selecionar Tudo" no dropdown de Produtos
        document.getElementById('selectAllProd').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllProds(true);
        });
    
        // Evento de clique para a opção "Desselecionar Tudo" no dropdown de Produtos
        document.getElementById('deselectAllProd').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllProds(false);
        });
    
        // Função para selecionar ou desselecionar todos os checkboxes do dropdown de Grupos
        function toggleAllGroups(checked) {
            document.querySelectorAll('.group').forEach(item => {
                item.checked = checked;
            });
        }
    
        // Evento de clique para a opção "Selecionar Tudo" no dropdown de Grupos
        document.getElementById('selectAllGroup').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllGroups(true);
        });
    
        // Evento de clique para a opção "Desselecionar Tudo" no dropdown de Grupos
        document.getElementById('deselectAllGroup').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllGroups(false);
        });
    
        // Função para selecionar ou desselecionar todos os checkboxes do dropdown de Famílias
        function toggleAllFamilies(checked) {
            document.querySelectorAll('.family').forEach(item => {
                item.checked = checked;
            });
        }
    
        // Evento de clique para a opção "Selecionar Tudo" no dropdown de Famílias
        document.getElementById('selectAllFamily').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllFamilies(true);
        });
    
        // Evento de clique para a opção "Desselecionar Tudo" no dropdown de Famílias
        document.getElementById('deselectAllFamily').addEventListener('click', function(event) {
            event.preventDefault();
            toggleAllFamilies(false);
        });
    
        function filterItems(inputId, listId) {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById(inputId);
            filter = input.value.toUpperCase();
            ul = document.getElementById(listId);
            li = ul.getElementsByClassName('checkbox-item');
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName('label')[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    
        // Adicionar eventos de entrada para as barras de pesquisa
        document.getElementById('searchInputProd').addEventListener('input', function() {
            filterItems('searchInputProd', 'checkboxListProd');
        });
        document.getElementById('searchInputGroup').addEventListener('input', function() {
            filterItems('searchInputGroup', 'checkboxListGroup');
        });
        document.getElementById('searchInputFamily').addEventListener('input', function() {
            filterItems('searchInputFamily', 'checkboxListFamily');
        });
    </script>
</body>
</html>
